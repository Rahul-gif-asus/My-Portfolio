<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Rahul Vishwakarma</title>
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      body {
        margin: 0;
        background: #0a0a0a;
        color: #fff;
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1rem;
      }
      .fallback-404 {
        max-width: 32rem;
      }
      .error-code {
        font-size: 8rem;
        font-weight: bold;
        margin: 0;
        background: linear-gradient(to right, #4f8cff, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1;
      }
      h1 {
        font-size: 2rem;
        margin: 1rem 0;
      }
      p {
        color: #9ca3af;
        margin: 1rem 0;
        line-height: 1.5;
      }
      .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
        flex-wrap: wrap;
      }
      .button {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
      .button-primary {
        background: #4f8cff;
        color: white;
      }
      .button-primary:hover {
        background: #3b82f6;
        transform: translateY(-2px);
      }
      .button-outline {
        border: 1px solid #374151;
        color: #e5e7eb;
      }
      .button-outline:hover {
        border-color: #4f8cff;
        color: #4f8cff;
      }
      @media (max-width: 640px) {
        .error-code {
          font-size: 6rem;
        }
        .buttons {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="fallback-404">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>
        Oops! It seems you've ventured into unknown territory.
        The page you're looking for doesn't exist or has been moved.
      </p>
      <div class="buttons">
        <a href="/" class="button button-primary">
          <i class="fas fa-home"></i>
          Back to Home
        </a>
        <a href="/contact" class="button button-outline">
          <i class="fas fa-envelope"></i>
          Contact Me
        </a>
      </div>
    </div>
    <script>
      // If JS loads, redirect to the SPA so React Router can handle the route
      window.location.replace("/");
    </script>
  </body>
</html>
